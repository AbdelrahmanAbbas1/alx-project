<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Create a New Quiz</h1>
    </header>

    <section>
        <form id="createQuizForm">
            <label for="title">Quiz Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <div id="questionsContainer">
                <h3>Questions</h3>
                <div class="question">
                    <label for="question_text_1">Question 1:</label>
                    <input type="text" id="question_text_1" name="question_text_1" required>
                    <label for="option_1_1">Option 1:</label>
                    <input type="text" id="option_1_1" name="option_1_1" required>
                    <label for="option_2_1">Option 2:</label>
                    <input type="text" id="option_2_1" name="option_2_1" required>
                    <label for="option_3_1">Option 3:</label>
                    <input type="text" id="option_3_1" name="option_3_1" required>
                    <label for="option_4_1">Option 4:</label>
                    <input type="text" id="option_4_1" name="option_4_1" required>
                    <label for="correct_option_1">Correct Option:</label>
                    <input type="number" id="correct_option_1" name="correct_option_1" min="1" max="4" required>
                </div>
            </div>
            <button type="button" onclick="addQuestion()">Add Another Question</button>
            <button type="submit">Create Quiz</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Quiz Web App</p>
    </footer>

    <!-- Include jwt-decode library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module "src="js/createQuiz.js"></script>
</body>
</html>
